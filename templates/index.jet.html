{{extends "./default.jet.html"}}
{{block body()}}
<div class="container">
    <div class="section">
        <div class="row" style="margin-top: 2em;">
            <div class="col s12 m2"></div>
            <div class="col s12 m8">
                <div class="row">
                    <div class="col s12" method='post'>
                        <center style="padding-bottom: 2em;">
                            <h5 class="indigo-text">Your Playlists</h5>
                        </center>
                        {{ range playlists }}
                        <div class="row">
                            <div class="card horizontal" style="max-height: 10em">
                                <div class="card-image">
                                    <img src='{{ len(.Images) > 0 ? .Images[0].URL : "TEST" }}' style="max-height: 10em">
                                </div>
                                <div class="card-stacked">
                                    <div class="card-content">
                                        <span class="card-title"> {{ .Name }}</span>
                                    </div>
                                    <div class="card-action">
                                        <a href="/playlist/{{ .ID }}">Change</a>
                                        <a href="https://open.spotify.com/playlist/{{ .ID }}">Spotify</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{ end }}
                        <center>
                            <ul class="pagination">
                                {{if page>0}}
                                <li class="waves-effect"><a href="?page={{ page-1 }}"><i class="material-icons">chevron_left</i></a></li>
                                {{end}}
                                <li class="waves-effect"><a href="?page={{ page+1 }}"><i class="material-icons">chevron_right</i></a></li>
                            </ul>
                        </center>

                    </div>
                </div>

            </div>
            <div class="col s12 m2"></div>
        </div>
        <br><br>
    </div>
</div>
{{end}}

{{block header()}}

{{end}}

{{block footer()}}

{{end}}
