{{extends "./default.jet.html"}}
{{block body()}}
<main>
    <div class="container">
        <div class="section">
            <div class="row" style="margin-top: 2em;">
                <div class="col s12 m2"></div>
                <div class="col s12 m8">
                    <div class="row">
                        <div class="col s12" method='post'>
                            <center style="padding-bottom: 2em;">
                                <h5 class="indigo-text"></h5>
                            </center>
                            <div class="row">
                                <div class="card">
                                    <div class="card-image">
                                        <img src='{{ len(playlist.Images) > 0 ? playlist.Images[0].URL : "TEST" }}'>
                                    </div>
                                    <div class="card-content">
                                        <span class="card-title">{{ playlist.Name }}</span>
                                        <p>{{ playlist.Description }}</p>
                                    </div>
                                    <div class="card-action">
                                        <a href="{{ playlist.URI }}">Open on Spotify</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col s12 m2"></div>
            </div>
            <br><br>
        </div>
    </div>
</main>
{{end}}
